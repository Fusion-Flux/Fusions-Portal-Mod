name: Gradle build
on: [push, pull_request, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17

    - name: Build with Gradle
      run: ./gradlew build

    - name: capture build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Artifact
        path: build/libs/
